<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADINGS</title>
</head>
<body>
    <!-- In HTML, there are six different types of heading tags that are commonly used-->
    <!-- size is 36 px -->
    <h1>Hello World</h1>
    <!-- size is 30 px -->
    <h2>Hello world</h2>
    <!-- size is 24 px -->
    <h3>Hello world</h3>
    <!-- size is 18 px -->
    <h4>Hello world</h4>
    <!-- size is 14 px -->
    <h5>Hello world</h5>
    <!-- size is 12 px -->
    <h6>Hello world</h6>
</body>
</html>
